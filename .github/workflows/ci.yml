name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Backend and Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start services
        run: |
          docker-compose build
          docker-compose up -d

      - name: Wait for MySQL
        run: |
          docker-compose exec -T php sh -c "until mysqladmin ping -h mysql --silent; do echo 'Waiting for MySQL...' && sleep 2; done"

      - name: Set up Backend
        run: |
          docker-compose exec -T php sh -c "cp -n .env.example .env || true"
          docker-compose exec -T php sh -c "composer install --no-interaction --prefer-dist --optimize-autoloader"
          docker-compose exec -T php sh -c "php artisan key:generate --ansi"
          docker-compose exec -T php sh -c "php artisan migrate --force"

      - name: Run Backend Tests
        run: |
          docker-compose exec -T php sh -c "vendor/bin/phpunit --fail-on-risky --stop-on-failure"

      - name: Set up and test Frontend
        run: |
          cd frontend
          npm ci
          npm test
          npm run build

      - name: Cleanup Docker
        if: always()
        run: |
          docker-compose down --volumes